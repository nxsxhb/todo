{% extends 'index.html' %}
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="header">
                <div class="header-text">
                    <h1>TODO</h1>
                </div>
    
            </div>
        </div>
    </div>
</div>



<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                <div class="shadow form-group">
                    <input type="text" class="form-control" name="taskname" placeholder="Task Name">
                </div>
                <br>
                <div class="shadow form-group">
                    <input type="text" class="form-control" name='priority' placeholder="Priority">
                </div>
                <br>
                <div class="shadow form-group">
                    <input type="date" class="form-control" name='date' placeholder="Date">
                </div>
                <br>
                <input class = "shadow  btn btn-success" type="submit">    
            </form>
        </div>
         
        <div class="col-md-6">
            <h4>Task to be completed</h4>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body" >
                  <h5 class="card-title">{{i.taskname}}</h5>
                  <p class="card-text">{{i.priority}}</p>
                  <p class="card-text">{{i.date}}</p>
                  <a href="{% url 'todo-app:delete' i.id%}" class="btn btn-danger">Done</a>
                  <a href="{% url 'todo-app:update' i.id%}" class="btn btn-success">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>




{% endblock %}
